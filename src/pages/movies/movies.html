<ion-header>

  <ion-navbar>
    <ion-title>Filmes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="!movies">
    Loading...
  </ion-card>
  <ion-card *ngFor="let movie of movies">
      <ion-card-title style="color: red; font-weight: bold">
        {{ movie.title }}
      </ion-card-title>
    <img [src]="'assets/imgs/movies/' + movie.episode_id + '.jpg'">
    <ion-card-content>
      <p style="color: white">
        {{ movie.opening_crawl }}
      </p>
    </ion-card-content>
    <ion-item>
        <button ion-button icon-start clear item-end>
            <ion-icon name="md-information-circle"></ion-icon>
            Mais...
        </button>
    </ion-item>
  </ion-card>
</ion-content>
