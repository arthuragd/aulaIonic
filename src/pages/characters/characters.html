<ion-header>

  <ion-navbar>
    <ion-title>Personagens</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
  <ion-list *ngIf="characters">
      <!--Listagem--> 
    <button ion-item *ngFor="let character of characters">
          {{ character.name }}
        </button>  
      </ion-list>

      <!--Buttoes-->
      <div class="centro1" *ngIf="i == 1">
        <button ion-button icon-start clear item-end (click)="avanc = true ;  loadCharacters()">
            <ion-icon name="md-arrow-dropright-circle"></ion-icon>
        </button>
    </div>
      <div class="centro2" *ngIf="i > 1 && i <= 8 ">
          <button ion-button icon-start clear item-end (click)="avanc = false ; loadCharacters()">
              <ion-icon name="md-arrow-dropleft-circle"></ion-icon>
          </button>
          <button ion-button icon-start clear item-end (click)="avanc = true ;  loadCharacters()">
              <ion-icon name="md-arrow-dropright-circle"></ion-icon>
          </button>
      </div>
      <div class="centro3" *ngIf="i == 9 ">
        <button ion-button icon-start clear item-end (click)="avanc = false ; loadCharacters()">
            <ion-icon name="md-arrow-dropleft-circle"></ion-icon>
        </button>
    </div>
</ion-content>
